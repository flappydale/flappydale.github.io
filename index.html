

<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>dale bird</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-image: url('train.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      overflow: hidden;
    }

    #game {
  position: relative;
  width: 90vw;    
  max-width: 400px; 
  height: 135vw;   
  max-height: 600px;
  margin: 30px auto;
  background-color: #fff;
  border: 4px solid #333;
  overflow: hidden;
}

    #player {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('dale.jpg'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      top: 200px;
      left: 80px;
    }

    .pipe {
      position: absolute;
      width: 60px;
      background-image: url('lebron.jpg');
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position: center;
    }

    #score {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
    .score-box {
      background-color: white;
      padding: 5px 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: inline-block;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="score">diddy blud aura rating: 0</div>
  <div id="game">
    <div id="player"></div>
  </div>

  <script>
    const game = document.getElementById("game");
    const player = document.getElementById("player");
    const scoreDisplay = document.getElementById("score");

    let gravity = 0.5;
    let velocity = 0;
    let isGameOver = false;
    let score = 0;
    let pipeSpeed = 2; ]

    let playerY = 200;
    const jumpStrength = -8;

    document.addEventListener("keydown", function (e) {
      if (e.code === "Space" && !isGameOver) {
        velocity = jumpStrength;
      } else if (isGameOver && e.code === "Enter") {
        location.reload();
      }
    });
document.addEventListener("touchstart", handleJump);
document.addEventListener("mousedown", handleJump);

function handleJump(e) {
  if (!isGameOver) {
    velocity = jumpStrength;
  } else {

    location.reload();
  }
}

    function createPipe() {
      const gapHeight = 150;
      const pipeWidth = 60;
      const pipeX = 400;

      const gapTop = Math.floor(Math.random() * 250) + 50;

      const topPipe = document.createElement("div");
      topPipe.classList.add("pipe");
      topPipe.style.height = gapTop + "px";
      topPipe.style.top = "0px";
      topPipe.style.left = pipeX + "px";

      const bottomPipe = document.createElement("div");
      bottomPipe.classList.add("pipe");
      bottomPipe.style.height = (600 - gapTop - gapHeight) + "px";
      bottomPipe.style.top = (gapTop + gapHeight) + "px";
      bottomPipe.style.left = pipeX + "px";

      game.appendChild(topPipe);
      game.appendChild(bottomPipe);

      movePipe(topPipe);
      movePipe(bottomPipe);
    }

    function movePipe(pipe) {
      let x = parseInt(pipe.style.left);

      const interval = setInterval(() => {
        if (isGameOver) {
          clearInterval(interval);
          pipe.remove();
          return;
        }

        x -= pipeSpeed; // dynamic speed
        pipe.style.left = x + "px";

        if (!pipe.passed && x + 60 < 80) {
          pipe.passed = true;
          score+;
          scoreDisplay.innerText = "diddy blud aura rating: " + score;

       
          if (score % 5 === 0) {
            pipeSpeed += 0.5;
            pipeSpeed = Math.min(pipeSpeed, 50); 
          }
        }

  
        if (isColliding(player, pipe)) {
          gameOver();
        }

        if (x < -60) {
          pipe.remove();
          clearInterval(interval);
        }
      }, 16);
    }

    function isColliding(a, b) {
      const aRect = a.getBoundingClientRect();
      const bRect = b.getBoundingClientRect();
      return !(
        aRect.bottom < bRect.top ||
        aRect.top > bRect.bottom ||
        aRect.right < bRect.left ||
        aRect.left > bRect.right
      );
    }

    function gameOver() {
      isGameOver = true;
      alert("you didnt mind the gap between the train and the platform: " + score + "\nPress Enter to restart.");
    }

    function gameLoop() {
      if (isGameOver) return;

      velocity += gravity;
      playerY += velocity;

      if (playerY + 30 > 600 || playerY < 0) {
        gameOver();
        return;
      }

      player.style.top = playerY + "px";

      requestAnimationFrame(gameLoop);
    }

    function startPipeSpawner() {
      let spawnInterval = 2500; 

      function spawn() {
        if (isGameOver) return;

        createPipe();

      
        spawnInterval = Math.max(800, 2500 - (pipeSpeed - 2) * 200);

        setTimeout(spawn, spawnInterval);
      }

      spawn();
    }

  
    startPipeSpawner();
    gameLoop();
  </script>
</body>
</html>
